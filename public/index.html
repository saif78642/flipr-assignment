<div class="min-h-screen flex items-center justify-center bg-zinc-100 dark:bg-zinc-800">
    <div
      class="bg-white dark:bg-zinc-900 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-full max-w-md"
    >
      <h2 class="text-2xl text-center mb-4">Login</h2>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        placeholder="Username"
      />
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        placeholder="Password"
      />
      <select
        class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="role"
      >
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Sign In
      </button>
    </div>
  </div>
